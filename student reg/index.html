<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Registration System</title>
  <meta name="description" content="A simple Student Registration System with add, edit, delete and localStorage persistence."/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1>Student Registration System</h1>
      <p class="lead">Register students, edit records, delete them and persist data using localStorage.</p>
    </div>
  </header>

  <main class="container main-grid">
    <!-- Form Section -->
    <section aria-labelledby="form-heading" class="card form-card">
      <h2 id="form-heading">Register Student</h2>
      <form id="student-form" novalidate>
        <div class="form-row">
          <label for="studentName">Student Name</label>
          <input id="studentName" name="studentName" type="text" placeholder="Full name" required />
          <small class="error" id="errorName" aria-live="polite"></small>
        </div>

        <div class="form-row">
          <label for="studentID">Student ID</label>
          <input id="studentID" name="studentID" type="text" placeholder="Numeric ID" required />
          <small class="error" id="errorID" aria-live="polite"></small>
        </div>

        <div class="form-row">
          <label for="email">Email ID</label>
          <input id="email" name="email" type="email" placeholder="example@domain.com" required />
          <small class="error" id="errorEmail" aria-live="polite"></small>
        </div>

        <div class="form-row">
          <label for="contact">Contact Number</label>
          <input id="contact" name="contact" type="text" placeholder="10+ digits" required />
          <small class="error" id="errorContact" aria-live="polite"></small>
        </div>

        <div class="form-actions">
          <button type="submit" id="submitBtn" class="btn">Add Student</button>
          <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
        </div>
      </form>
    </section>

    <!-- Display Section -->
    <section aria-labelledby="display-heading" class="card display-card">
      <h2 id="display-heading">Registered Students</h2>
      <nav class="display-controls">
        <input id="searchInput" type="search" placeholder="Search by name or ID..." />
        <div class="count" id="recordCount">0 records</div>
      </nav>

      <div id="tableContainer" class="table-container" tabindex="0" aria-live="polite">
        <!-- table created in HTML for accessibility -->
        <table id="studentTable" class="student-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Student Name</th>
              <th>Student ID</th>
              <th>Email</th>
              <th>Contact No.</th>
              <th aria-hidden="true">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- rows injected by JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>Made for Assignment 1 â€” Student Registration System. &copy; <span id="year"></span></small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
