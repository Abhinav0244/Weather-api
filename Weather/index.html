<!DOCTYPE html>
<html lang="en">
  <!-- Weather App Base Structure -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1163/1163661.png">
  
  <link rel="stylesheet" href="style.css">
</head>

 <body id="body">

  <!-- Background Image -->
<div class="bg-wrapper">
  <img 
    src="https://images.unsplash.com/photo-1501973801540-537f08ccae7b?auto=format&fit=crop&w=1920&q=80"
    alt="Weather background"
  />
  <div class="bg-overlay"></div>
</div>


  <!-- App Content -->
  <div class="app">

    <header class="header">
      <h1>Weather Forecast</h1>
      <p>Check current weather & 5-day forecast</p>
    </header>

    <div class="search-row">
      <input id="cityInput" type="text" placeholder="Search city (e.g. Delhi)" />
      <button id="searchBtn">Search</button>
    </div>

    <button id="locationBtn" class="location-btn">
      ğŸ“ Use Current Location
    </button>

    <select id="recentCities" class="hidden">
      <option>Select recent city</option>
    </select>

    <p id="errorMsg" class="error hidden"></p>

    <section id="weatherBox" class="weather hidden">
      <h2 id="cityName"></h2>

      <div class="temp-box">
        <span id="temperature">--</span>
        <button id="unitToggle">Â°F</button>
      </div>

      <p id="condition"></p>

      <div class="info">
        <span>ğŸ’§ <span id="humidity">--</span>%</span>
        <span>ğŸ’¨ <span id="wind">--</span> km/h</span>
      </div>

      <p id="alert" class="alert hidden"></p>
    </section>

    <div id="forecast" class="forecast"></div>

  </div>

  <script src="script.js"></script>
 </body>
</html>
